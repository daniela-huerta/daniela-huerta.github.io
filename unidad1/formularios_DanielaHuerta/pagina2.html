<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey for Product X</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenido">
        <header>
            <h1>Survey for Product X</h1>
        </header>
        <div class="formulario">
            <form action="#" method="POST">
                <section>
                    <h3>Sección sin título</h3>
                    <label for="dispositivos">What's type of devides de you hace at home?</label>
                    <input type="checkbox" name="dispositivos" id="dispositivos" value="1"><label for="">tablet</label>
                    <input type="checkbox" name="dispositivos" id="dispositivos" value="2"><label for="">smartphone</label>
                    <input type="checkbox" name="dispositivos" id="dispositivos" value="3"><label for="">pc</label>
                    <input type="checkbox" name="dispositivos" id="dispositivos" value="4"><label for="">laptop</label>
                    <input type="checkbox" name="dispositivos" id="dispositivos" value="5"><label for="">Otro:</label><input type="text" name="dispositivos" id="dispositivos">
                </section>
                <section>
                    <label for="carrer">what's your carrer?</label>
                    <select name="carrer" id="carrer">
                        <option value="0">Elige</option>
                        <option value="1">ITI</option>
                        <option value="2">LCIA</option>
                        <option value="3">MECA</option>
                        <option value="4">ISA</option>
                    </select>
                </section>
                <section>
                    <label for="comments">Write your comments</label>
                    <input type="text" name="comments" id="comments" placeholder="Tu respuesta">
                </section>
                <section>
                    <label for="level">what's you level of english?</label>
                    <label for="">Basic</label>
                    <input type="radio" name="level" id="level" value="1"><label for="">1</label>
                    <input type="radio" name="level" id="level" value="2"><label for="">2</label>
                    <input type="radio" name="level" id="level" value="3"><label for="">3</label>
                    <input type="radio" name="level" id="level" value="4"><label for="">4</label>
                    <input type="radio" name="level" id="level" value="5"><label for="">5</label>
                    <label for="">More advanced</label>
                </section>
                <section>
                    <div>
                        <label for="">Give us you opinion</label>
                    </div>
                    <label for="room">Room service</label>
                    <input type="radio" name="room" id="room" value="Bad"><label for="">Bad</label>
                    <input type="radio" name="room" id="room" value="Regular"><label for="">Regular</label>
                    <input type="radio" name="room" id="room" value="Good"><label for="">Good</label>
                    <input type="radio" name="room" id="room" value="Excelent"><label for="">Excelent</label>
                </section>
                <section>
                    <label for="reservation">Reservation service</label>
                    <input type="radio" name="reservation" id="reservation" value="Bad"><label for="">Bad</label>
                    <input type="radio" name="reservation" id="reservation" value="Regular"><label for="">Regular</label>
                    <input type="radio" name="reservation" id="reservation" value="Good"><label for="">Good</label>
                    <input type="radio" name="reservation" id="reservation" value="Excelent"><label for="">Excelent</label>
                </section>
                <section>
                    <label for="restaurant">Restaurant</label>
                    <input type="radio" name="restaurant" id="restaurant" value="Bad"><label for="">Bad</label>
                    <input type="radio" name="restaurant" id="restaurant" value="Regular"><label for="">Regular</label>
                    <input type="radio" name="restaurant" id="restaurant" value="Good"><label for="">Good</label>
                    <input type="radio" name="restaurant" id="restaurant" value="Excelent"><label for="">Excelent</label>
                </section>
                <section>
                    <label for="fdn">Date of birth</label>
                    <input type="date" name="fdn" id="fdn">
                </section>
                <section>
                    <input type="radio" name="opcion" id="opcion"><label for="">Opción 1</label>
                </section>
                <footer>
                    <input type="submit" value="Atrás">
                    <input type="submit" value="Enviar">
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
